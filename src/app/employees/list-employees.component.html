<div class="container">
  <div class="panel panel-primary" *ngFor="let employee of employees">
    <div class="panel-heading">
      <h3 class="panel-title">{{ employee.name }}</h3>
    </div>
    <div class="panel-body">
      <div class="col-10">
        <div class="row">
          <div class="col-4">
            <img [src]="employee.photoPath" />
          </div>
          <div class="col-8">
            <div class="row">
              <div class="col-6">
                Gender
              </div>
              <div class="col-6">:{{ employee.gender }}</div>
            </div>
            <div class="row">
              <div class="col-6">
                Date of birth
              </div>
              <div class="col-6">:{{ employee.dateOfBirth | date }}</div>
            </div>
            <div class="row">
              <div class="col-6">
                Contact
              </div>
              <div class="col-6">:{{ employee.contactPreference }}</div>
            </div>
            <div class="row">
              <div class="col-6">
                Phone
              </div>
              <div class="col-6">:{{ employee.phoneNumber }}</div>
            </div>
            <div class="row">
              <div class="col-6">
                Email
              </div>
              <div class="col-6">:{{ employee.email }}</div>
            </div>
            <div class="row">
              <div class="col-6">
                Department
              </div>
              <div class="col-6">:{{ employee.department }}</div>
            </div>
            <div class="row">
              <div class="col-6">
                Is Active
              </div>
              <div class="col-6">:{{ employee.isActive }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
