<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employee)">
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create Employee</h3>
      </div>
      <div class="panel-body p-3">
        <div
          class="form-group"
          [class.has-error]="name.invalid && name.touched"
          [class.has-success]="name.valid"
        >
          <label for="name" class="control-label">Full Name</label>
          <input
            required
            id="name"
            name="name"
            [(ngModel)]="employee.name"
            type="text"
            class="form-control"
            #name="ngModel"
          />
          <span class="help-block" *ngIf="name.invalid && name.touched"
            >Full Name is required</span
          >
        </div>
        <div
          class="form-group"
          [class.has-error]="email.invalid && email.touched"
          [class.has-success]="email.valid"
        >
          <label for="email" class="control-label">Email</label>
          <input
            required
            email
            id="email"
            name="email"
            [(ngModel)]="employee.email"
            type="text"
            class="form-control"
            #email="ngModel"
          />
          <span
            class="help-block"
            *ngIf="email.errors?.required && email.touched"
            >Email is required</span
          >
          <span class="help-block" *ngIf="email.errors?.email && email.touched"
            >Email is invalid</span
          >
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            id="phoneNumber"
            name="phoneNumber"
            [(ngModel)]="employee.phoneNumber"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label>Contact Preferences</label>
          <div class="form-control">
            <label class="radio-inline mx-1">
              <input
                type="radio"
                value="email"
                name="contactPreference"
                [(ngModel)]="employee.contactPreference"
              />
              Email
            </label>
            <label class="radio-inline mx-1">
              <input
                type="radio"
                value="phone"
                name="contactPreference"
                [(ngModel)]="employee.contactPreference"
              />
              Phone
            </label>
          </div>
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="form-control">
            <label class="radio-inline mx-1">
              <input
                type="radio"
                value="male"
                name="gender"
                [(ngModel)]="employee.gender"
              />
              Male
            </label>
            <label class="radio-inline mx-1">
              <input
                type="radio"
                value="female"
                name="gender"
                [(ngModel)]="employee.gender"
              />
              Female
            </label>
          </div>
        </div>
        <div class="form-group">
          <div class="form-control">
            <label class="checkbox-inline mx-1">
              <input
                type="checkbox"
                name="isActive"
                [(ngModel)]="employee.isActive"
              />
              Is Active
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="department">
            Department
          </label>
          <select
            id="department"
            name="department"
            [(ngModel)]="employee.department"
            class="form-control"
          >
            <option *ngFor="let dept of departments" [value]="dept.id">
              {{ dept.name }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="dateOfBirth">Date of birth</label>
          <input
            id="dateOfBirth"
            name="dateOfBirth"
            [(ngModel)]="employee.dateOfBirth"
            type="date"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <label for="photoPath">Photo</label>
          <input
            id="photoPath"
            name="photoPath"
            [(ngModel)]="employee.photoPath"
            type="text"
            class="form-control"
          />
        </div>
        <div class="form-group">
          <button
            type="button"
            (click)="togglePhotoPreview()"
            class="btn btn-primary"
          >
            {{ previewPhoto ? "Hide " : "Show " }} Preview
          </button>
        </div>
        <div class="form-group">
          <img
            [src]="employee.photoPath"
            height="200"
            width="200"
            *ngIf="previewPhoto"
          />
        </div>
      </div>
    </div>

    <div class="panel-footer p-3">
      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="employeeForm.invalid"
      >
        Save
      </button>
    </div>
  </div>
</form>
